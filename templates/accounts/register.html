<body>
    {% if error_messages %}
    {{error_messages}}
    {% else %}

    <form action="{% url 'accounts:register' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
                <p class="help">
                    {{ field.help_text|safe }}
                </p>
            {% endif %}
        </div>
        {% endfor %}

        <input type="submit" value="register">
    </form>
    {% endif %}
</body>
