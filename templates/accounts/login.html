
<form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    <table>
        {% for field in form %}

        <tr>
            {{field.errors }}
            <td>{{ field.label }}</td>
            <td>{{ field }}</td>
        </tr>

        {% endfor %}
    </table>
    <input type="submit" value="login" />
</form>
