{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="m-5"></div>
<div class="container my-4">
    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}

        <div class="form-group">

            <label for="{{ form.username.id_for_label }}">{{ field.label }}</label>
            <input type="text" class="form-control" name="username" id="{{ form.username.id_for_label }}">
            <div class="invalid-feedback">
                {{ form.username.errors }}
            </div>
        </div>

        <div class="form-group">

            <label for="{{ form.password.id_for_label }}">{{ field.label }}</label>
            <input type="password" class="form-control is-invalid" name="password"
                id="{{ form.password.id_for_label }}">
            <div class="invalid-feedback">
                {{form.password.errors|last}}
            </div>
        </div>

        </table>
        <input type="submit" class="btn btn-primary" value="Login">
    </form>

</div>
{% endblock %}
